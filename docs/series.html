's broken!","What do you do with a tent when it's like that?","Replace it?","Well, I guess I'll send it to the manufacturer for repair.","But if I had a pipe like this, I could do some first aid.","A pipe like this?","What's it for?","I found something like it in the lost and found over there.","Lin, you should take this and help her.","You look like you don't want to do that. I'll go.","You meddler!","I didn't know he went to school with you.","I'll be careful, it'll be a pain in the ass if he finds me.","It's the perfect suspension bridge effect.","I managed to complete a 980 yen tent.","It's only 980 yen, but it's still a tent.","The material is not that great, though.","Thank you, Saito-san. Thank you for your help.","You're welcome.","But how did you know all that?","Do you have a tent?","Oh, no, no, no.","I asked the girl over there.","Hey!","Hey, is that Shima Lin?","Shima Rin?","Don't say that like it's a character.","Shima is my last name.","My name is Rin.","Rin.","We went to school together.","Thank you for the other day.","There's one bike...","Will you be using the tarp?","No, just a tent.","Then it's 2,000 yen.","Here's a map of the castle and a permit for use.","2,000 yen?","2,000 yen?","What a sense of freedom!","I didn't expect to see so many people even at this time of year.","That's a famous campground!","Okay, let's go somewhere around here.","Okay.","Burners and kettles are ready.","Today we're going to make outdoor food, not instant food.","Let's cook!","That's what I was thinking.","But I couldn't find a supermarket on the way here.","So I ended up with this.","I'm going to get serious.","Saito.","Where are you going this week, Lin?","We're going to a campground right in front of Mt.","If you take any pictures, please send them to me.","And pick me up some lunch while you're there.","Go fuck yourself.","You're gonna die, buddy.","I just unleashed a bear, a tiger, and 100 Chihuahuas on your campground.","Whoa! What the fuck are you doing?","We' y.","If we wear these, we can play landings on the moon together.","Landing on the moon?","I like that.","Also, there are two types, synthetic fiber and down, which one is better?","That's the one.","Winter clothes are bulky, so down is better because it compresses better, but...","But?","It costs about 2-3 yen more than synthetic fiber for the same sensory temperature.","It's easy to buy synthetic fiber, but 5,000 yen? Still expensive.","I think it's better to keep warm and not rely on a sleeping bag. For example","Disposable heaters, hot water bottles.","hot springs, spicy soup.","hot spring, hot spicy soup, oshikuramanzi, dry towel rubbing, wrestling.","No, you don't have to do that if you don't have it.","Oh, Aki-chan, look at this.","Is that a shrug cover?","But it's the same price as a synthetic winter sleeping bag.","Well, I mean, can't we use something nearby to replace it?","Maybe an emergency silver sheet?","Well, even a summer sleeping bag might work if there's something to put in it and insulate it further.","I might be able to do something.","So, I tried it.","First, let's try using the summer shrug outside.","How does it feel?","Cold as usual, especially from the shoulders up.","It's cold all over the place.","I guess.","Can't I use aluminum foil instead of silver sheets for emergencies?","Aluminum foil. Aluminum foil!","I borrowed it from the science lab!","I wrapped the aluminum foil around the top of the sleeping bag.","Oh, it's warmer than before...","I still don't get it.","I see... if you make a layer of air, you can insulate it.","I heard that bubble wrap is good for this.","Oh, I can use that?","Puchi-puchi!","I got it from the office.","I wrapped it around the aluminum foil.","That's pretty warm!","Wouldn't it be perfect if we wrapped insulating cardboard over it?","Cardboard.","I'll get some. I'll get some.","I want a dog!","I also wrapped the cardboard around the petite.","Oh! It's really warm!","Really?","Aoi, this will be fine even with a  Inuko?","Why don't you ask him to carry all your luggage?","It's 600 meters to Fuefuki Park. Why don't we take a break there?","Right, 600 meters.","Hey, this way!","It's almost Chino City. It's cold.","You're looking amazing.","So cute!","Oh, we're turning, bye-bye!","Here we are","Hey, this is a great view!","Well, it's a famous night view spot.","Aki-chan, Aoi-chan, let's take a picture, a picture. It's a great view.","This one has a great view, too.","You're a really energetic kid.","We used to be like that, too.","Oh, you can eat sweets at the cafe inside!","Yum!","I guess when you're tired, sweets are good!","Ice cream in a heated room is so good!","I guess you can eat all kinds of fruit sweets depending on the season.","Nadeshiko-chan, would you like some of mine?","Really.","Then I'll give you some of mine.","I'll have some of mine.","Yum!","It's 1.7 kilometers to the campground.","But the hot springs are closer. What do you say?","Hot springs.","I'm glad you're honest about your desires.","Oh no, I've got roots in my butt.","Me too.","I don't know...","A cafe in Fuefuki Park.","The ice cream looks good, but it looks so cold.","Okay, let's take a break here too.","Welcome to the cafe.","Please have a seat of your choice.","I'll take this one.","I like this place, it's relaxing.","Since we're here, let's go have lunch.","Borscht, 1,300 yen.","At the Fumoto Campground, I was intimidated by the 2,000 yen fee.","I was scared of the 2,000 yen fee at the base campground, so I skimped on the firewood, but now I've just gotten my part-time job, so I've got money!","Borscht set, caramel macchiato for the drink.","Thank you very much. Enjoy your meal.","Take your time.","Bon appÃ©tit.","It's soothing to my cold body.","Oh, I should buy him a souvenir.","Yeah, I think he'll be more interested in food.","Borscht! Looks delicious!","Where are you going today, Lin?","Oh, it's a hot spring, funny name.","Did you bring towels?","Yes, I did.","Let's leave the big stuff at the rest stop and go in.","I guess so.","Onsen!","This relaxing space.","These devilish assassins are completely trying to get rid of the customers who used the hot spring.","Once you relax here, you'll never get up and leave again.","I see.","It's not like I'm getting roots up my butt.","Address.","Kirigamine Camera","That's Rin.","What's wrong?","Rin-chan, Rin-chan is on TV!","Shima, you're in Kirigamine.","Where's Kirigamine?","It's a plateau near Suwa Lake in Nagano Prefecture.","Nagano, such a faraway place!","It's supposed to be really cold right now, but are you okay?","You're a solo-camping girl!","But it's interesting that you answered with a live camera.","I guess so.","She hasn't responded.","You can see me, right?","Heya-can.","Practicing setting up the tent.","Practice chopping wood.","Practice relaxing in a chair","Practicing in a hammock","Laughing around the bonfire","And occasionally practicing looking at Mt.","Why am I the only tool in this group?","Because it's fun!"]},"columns":[{"accessor":"Script.EP4","name":"Script.EP4","type":"character","cell":[{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":500}},"children":["ã‚ˆã†ã—ã€ãŠã¾ãˆã‚‰ã‚ˆããã‘"]},{"name":"div","attribs":{"style":{"fontSize":10,"color":"#787878"}},"children":["All right, girls, listen up."]}]},{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":500}},"children":["é‡ã‚¯ãƒ«ã‚‚ä¸‰äººã«ãªã£ãŸã“ã¨ã "]},{"name":"div","attribs":{"style":{"fontSize":10,"color":"#787878"}},"children":["Now that there are three of us in the camp."]}]},{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":500}},"children":["æœ¬æ ¼çš„ã«å†¬ã‚­ãƒ£ãƒ³ã®æº–å‚™ã‚’å§‹ã‚ã‚‹"]},{"name":"div","attribs":{"style":{"fontSize":10,"color":"#787878"}},"children":["We'll start preparing for winter camp in earnest."]}]},{"name":"Fragment","attribs":[],"children":[{"name":  do you need to blow off steam?","Oh thatâ€¦ A lot happened at work today and we couldn't finish the job.","A lot happened at work today and we couldn't finish the job.","That's unusual for you. What happened?","The teko didn't come.","-Oh? -Teko?","It's what we call an apprentice.","Right.","At Toku's workplace,","they do things like carry materials and gather tools, right?","Yes, that's right.","The new apprentice skipped work without permission.","-Oh. -Here's your beer.","Was he sick?","I wish that had been the case.","-He said he was fed up. -What?","Said he woke up, and just felt fed up with carrying poles and wood all day long.","It came out of nowhere.","-So he skipped work? -Yeah.","Hey now, that's not acceptable.","He didn't seem like that kind of kidâ€¦","You must have had a hard day, Toku.","Yeah. The site supervisor was furious.","I did double my usual workload.","And tomorrow, I have to deal with a complaint at a construction site,","then take down a house site after that.","So tomorrow will be tough too!","It really will be.","Kaoru, give me another.","Toku.","It'll affect you tomorrow so let's call it a day.","Oh, does that mean the egg yolk misozuke wasn't the only giveaway?","Daikon radish do come with leaves, after all.","Here you go.","Such a brilliant green.","This will give me energy.","It's still cold outside but this brings a spring feel, doesn't it?","Oden ends winter, and rice with greens brings spring.","A rather refined matchmaking.","Yeah, well said.","Then this egg yolk misozukeâ€¦","is our matchmaker for the full moon of spring.","-Nice one. -Wow!","Hello.","-Thank you, please come again! -Okay!","Hello.","-Hey, Mine-bo. -Oh!","How was yesterday's daikon radish?","It was really juicy and tasty.","Right? It's the good stuff.","Today's special is kakina.","-Looks delicious. -They're great today.","I'll take it.","Yeah? I can deliver it.","-It's okay, I'll buy it now. -Okay.","I'll have one more. -Two then. -Yup.","Thank you.","Here we go e's sorry.","Maybe it's something similar to this.","Huh?","What do you mean?","This misozuke is made by simply placing the egg yolk in miso,","but it's quite difficult.","You have to very careful or the yolk will break in the miso.","This will ruin the miso bed.","-It's well-cured. -Yeah.","Yes, it is. Egg yolk is difficult to handle.","But if you place it in a miso bed, it will gradually thicken","and become even more tasty.","It's cured just right.","Oh, delicious! It's full of umami.","This creamy texture is so good.","It has matured, making it even richer in taste.","Oh, I see.","Is that what you are implying?","Place young ones who are difficult to handle","in a miso bed and they will turn out okay.","Ume. Saying they'll turn out okay is a bit harsh.","Egg yolk is tasty to start with and is also full of nutrition.","Silly me, that's right.","But we can't serve egg yolk as it is and expect people to pay for it.","Even though this place is named Bottakuri, that would be too much of a rip-off.","I see.","You take something that's already tasty, and refine it to make a different flavor.","Then it will become a dish you can serve to your customers.","Yes.","That's true.","The same may be true when it comes to teaching young people today.","To make a tasty misozuke you need to take your time and watch over it,","and take good care of the miso bed as well, right?","If you are a good miso bed as a boss the egg yolk will turn out delicious.","You need salt to taste good but too much will make it too salty to eat.","Being a boss sure is difficult!","So I need to wait to temper them until the yolk thickens.","I should be careful not to break the yolk so I don't ruin the miso bed either.","Well then,","shall we toast to Toku's apprentice hopefully becoming delicious misozuke?","What? Ume, they are not misozuke.","Ume, they are not misozuke.","Oh, so sorry! My mistake.","Not misozuke but a fine workman.","Come on, Ume-ba.","What's today's special?","How about deep-fried pond smelt? It will go well with sake.","I'll have that.","Yes.","My father who used to own this pub would often sayâ€¦","Mine.","We serve food that can be found in any household,","and that in itself makes us a rip-off, a bottakuri.","But Mine, even though they may be common recipes,","cook every single dish with all your heart.","A dish that unexpectedly brings smiles to people's facesâ€¦","Once you can make that,","our customers will not regret the money they spend.","But I haven't reached that point yet.","That's why Bottakuri is the right name for this place.","Here you are.","Thank you.","-Here. -Amazing.","-Let's eat. -Looks good.","Let's dig in.","This tastes marvelous.","It's delicious, Mine-bo.","I'm glad.","It's amazing.","It's good.","Tasty, isn't it?","Kaoru's making it next time.","No, I won't.","-But you've tasted it. -No way.","Thank you, see ya.","Thank you.","-Take care. -Will do.","Izakaya Bottakuri.","This place with the unsettling name has good drinks and good food,","as well as a warmth and dedication that's hard to come by nowadays.","Tonight's liquor.","Suwaizumi's premium pure rice wine, Mantensei.","It's a sake with well-rounded umami.","When combined with a rich dish, the flavorful tastes will melt together","creating a delicious harmony. MADE IN TOTTORI PREFECTURE","Today's piece of advice isâ€¦ egg yolk misozuke.","Lay out a bed of seasoned miso and place a cheesecloth on top of it.","Make indentions with the back of a spoon.","Then take your separated egg yolks,","and gently place them in the indentations so they will not break.","Place a cheesecloth with miso on top, cover it all with a lid and you're done!","You can enjoy it from the next day, but try your preferred length of curing.","With this, you too can be a rip-off.","Let me have carrot leaves next time.","What are you making?","Here.","So this is what heating sake doesâ€¦","On the next Izakaya Bottakuri,","episode two, \"Tag of Memories.\"","I'll make sure to rip you off.","Don't
