t to make ramen","There are no fallen leaves.","We had a bonfire yesterday.","Right, Kagamihara?","Want to see a camping book? Tents?","Sure.","I'm so excited.","Great, great.","There are so many kinds of tents.","Hey, Aoi, what are freestanding and non-freestanding tents?","Oh, that. A freestanding tent is a tent with a frame that can be erected without pegs or ropes.","A non-supporting tent is a tent that needs pegs or a stakeout to stand.","I've read that non-supporting tents can be more compact because they don't have frames.","It's true.","Don't be satisfied with reading magazines, guys.","Don't be satisfied with reading magazines, because tools are only as good as the people who use them.","That's why... I've prepared the real thing.","I ordered it online for camping during the summer vacation.","I ordered it online for camping during the summer vacation, but it arrived in September, and I've been neglecting it.","980 yen.","Kakamigahara, read out the prices of the tents in that book.","Price?","Thirty-nine thousand yen, forty-five thousand yen, fifty-four thousand yen, sixty-six thousand yen, eighty-two thousand yen!","My eyes are starting to sting.","Right? This is the only one I could afford.","So I decided to","I actually assembled it in the courtyard.","The first thing I did was to find a flat, soft spot on the ground where I could stick the pegs.","Once you have found a spot, unfold the tent.","Extend the folded poles.","I didn't know he was a student here.","Are you worried about those kids?","No, not really.","Lin, you're good at that kind of thing.","I got it! Bear hair!","Hey, stop it.","Put the ball through the sleeve at the top of the tent.","Fix the ends of the ball to the holes in the four corners of the tent body.","Secure it to the holes in the four corners...","It won't fit! Fixing...","Is this the right length?","Oh no!","It's broken.","Aah! The pole's broken!","What do you do with a tent when it's like that?","Replace it?","Well, I guess I'll send it to the manufacturer for repair.","But if I had a pipe like this, I could do some first aid.","A pipe like this?","What's it for?","I found something like it in the lost and found over there.","Lin, you should take this and help her.","You look like you don't want to do that. I'll go.","You meddler!","I didn't know he went to school with you.","I'll be careful, it'll be a pain in the ass if he finds me.","It's the perfect suspension bridge effect.","I managed to complete a 980 yen tent.","It's only 980 yen, but it's still a tent.","The material is not that great, though.","Thank you, Saito-san. Thank you for your help.","You're welcome.","But how did you know all that?","Do you have a tent?","Oh, no, no, no.","I asked the girl over there.","Hey!","Hey, is that Shima Lin?","Shima Rin?","Don't say that like it's a character.","Shima is my last name.","My name is Rin.","Rin.","We went to school together.","Thank you for the other day.","There's one bike...","Will you be using the tarp?","No, just a tent.","Then it's 2,000 yen.","Here's a map of the castle and a permit for use.","2,000 yen?","2,000 yen?","What a sense of freedom!","I didn't expect to see so many people even at this time of year.","That's a famous campground!","Okay, let's go somewhere around here.","Okay.","Burners and kettles are ready.","Today we're going to make outdoor food, not instant food.","Let's cook!","That's what I was thinking.","But I couldn't find a supermarket on the way here.","So I ended up with this.","I'm going to get serious.","Saito.","Where are you going this week, Lin?","We're going to a campground right in front of Mt.","If you take any pictures, please send them to me.","And pick me up some lunch while you're there.","Go fuck yourself.","You're gonna die, buddy.","I just unleashed a bear, a tiger, and 100 Chihuahuas on your campground.","Whoa! What the fuck are you doing?","We're dead, you idiot!","I'm dying of hunger too, you son of a bitch!","500 yen for a bundle of firewood?","No open fires here.","I'll have to rent a table.","At campgrounds with grass sites","In campgrounds with grass sites, you can't build a fire directly on the grass.","We basically use a fire pit.","We use 3 bundles of firewood a day, so it costs 1500 yen.","If you rent a fire pit, it will cost you 2,500 yen.","If it gets too cold, I'll put on a sleeping bag.","I think I'll go for a walk.","It's my first time here.","I paid 2,000 yen.","Toilet here?","It's got tires.","Toilet?","Oh, my God. How do I open this?","I got suckered.","Big face.","It's a bear.","All right, all right, all right, you cute dogs.","Well... That's the diner.","Oh.","Is that a lion? Is it a lion?","It's a beautiful upside-down Fuji with an excellent shutter point.","Well, I better get up too.","Chikuwa, come here.","You want to be there?","A walk!","He's a cash cow.","It's a perfect day for a walk.","It's a cold snap.","Don't be so hard on yourself on a day like this.","Mt Fuji is turning pink.","Is it already 4:30?","Lin! We went to high school together!","Thanks for the other day.","Hey, Rin, do you want to join the outdoor activity club with us?","I don't like the idea of being threatened by the time I'm camping alone.","I just let it show on my face.","I'm sorry about that.","Lin! I get it now.","Lin.","I told you I get it.","It's Rin!","Why are you here?","Mr. Saito told me.","Lin, I think they're camping here today.","That guy again?","Have you eaten dinner yet?","Uh, no, not yet.","Thank goodness!","Lin, let's do hot pot now.","Let's do it.","Room cancel! There's a new member in the wild club.","I'm Nadeshiko Kakamigahara.","Yorokobe, boys!","They didn't have cookies, but they did have Kikyo Shingen Mochi!","I'm surprised they even have that.","I've had those before!","I've had them before! They're delicious with kinako and kuromitsu.","But it's a little hard to eat, isn't it?","I always end up spilling kinako (soybean flour) on the mochi when I try to dip it in kokumitsu.","I a g.EP4":["All right, girls, listen up.","Now that there are three of us in the camp.","We'll start preparing for winter camp in earnest.","Oss!","Oss!","Chief, when are you going to camp?","We can't do it this week.","Well, next week or thereabouts.","Chief, where are we going to camp?","We'll decide now!","Boss, what kind of food do you want for camp?","We'll decide that too!","Calm down!","Boss, what about snacks... Shut up!","Sir!","Lin, are you working today?","I'm trying to make some more money before next week.","Nagano's next, right? I'm going to attack.","Well, I got my license now.","Let's start checking what to bring.","Oh!","Speaking of things you need for camping...","That's about it, at least.","That's a lot.","I have a 980 yen tent, so that's good.","Cassette stove...","Yes, we have one!","I've used it camping with Rin, and it's reliable and proven!","Okay, that's fine, too.","We have a lantern for disaster prevention.","Lamps are also okay.","I'll buy igniters and fire scissors for the fire at the store, but the problem is...","But the problem is... I'm almost ready for everything else.","The only shrug I have is this one for summer.","What happens if I use the summer one?","I'll die of hypothermia.","That's the worst case scenario.","Do you read camping books?","The one with the sleeping bags?","I do!","Wow, there are so many different kinds.","Our shrugs are envelope-shaped.","Rin's was a mummy type.","That's what we use for most of the winter.","The human-shaped shrug has separate arms and legs so you can walk freely.","If we wear these, we can play landings on the moon together.","Landing on the moon?","I like that.","Also, there are two types, synthetic fiber and down, which one is better?","That's the one.","Winter clothes are bulky, so down is better because it compresses better, but...","But?","It costs about 2-3 yen more than synthetic fiber for the same sensory temperature.","It's easy to buy synthetic fiber, but 5,000 yen? Still expensive.","I think it's better to keep warm and not rely on a sleeping bag. For example","Disposable heaters, hot water bottles.","hot springs, spicy soup.","hot spring, hot spicy soup, oshikuramanzi, dry towel rubbing, wrestling.","No, you don't have to do that if you don't have it.","Oh, Aki-chan, look at this.","Is that a shrug cover?","But it's the same price as a synthetic winter sleeping bag.","Well, I mean, can't we use something nearby to replace it?","Maybe an emergency silver sheet?","Well, even a summer sleeping bag might work if there's something to put in it and insulate it further.","I might be able to do something.","So, I tried it.","First, let's try using the summer shrug outside.","How does it feel?","Cold as usual, especially from the shoulders up.","It's cold all over the place.","I guess.","Can't I use aluminum foil instead of silver sheets for emergencies?","Aluminum foil. Aluminum foil!","I borrowed it from the science lab!","I wrapped the aluminum foil around the top of the sleeping bag.","Oh, it's warmer than before...","I still don't get it.","I see... if you make a layer of air, you can insulate it.","I heard that bubble wrap is good for this.","Oh, I can use that?","Puchi-puchi!","I got it from the office.","I wrapped it around the aluminum foil.","That's pretty warm!","Wouldn't it be perfect if we wrapped insulating cardboard over it?","Cardboard.","I'll get some. I'll get some.","I want a dog!","I also wrapped the cardboard around the petite.","Oh! It's really warm!","Really?","Aoi, this will be fine even with a summer sleeping bag!","Thanks for the help!","What are you going to do when you go to the bathroom with this?","I mean, where am I going to be shipped to now that it's all packed up?","It must be cold in Nagano!","Bears!","I thought I read something about bears in those mountains.","I'm getting more and more worried...","Nadeshiko?","What the heck are they doing?","I've decided on red for my winter sleeping bag!","I'm Nokuru Yellow.","I'm Nokuru Blue!","I'm Nokuru Red.","Motosu, fight, oh, fight, oh...","The final battle is tomorrow.","Don't get wet.","Oh, no.","I'm on it.","You just got your license. Be careful with the car.","I know, I know.","Don't take the dangerous road.","I know.","Okay, I'm off.","Who does he think he is?","Sorry we're late, you two.","Oh, here we are.","We missed the train.","Yeah, yeah, yeah. Let's take it easy.","We'll have plenty of time.","Well, the three of us got our winter sleeping bags, and we bought another tent.","So we're off to Eastwood Campground, our first camping spot in the wild!","Ooh!","Hey, Aki-chan, what kind of place are we going to stay today?","You asked nicely!","It's a nice campground with free firewood, a hot spring nearby, a beautiful night view, and only 1,000 yen a night!","It's a nice campground!","A night view, I'm looking forward to it!","The hot spring is nice, too.","It's a 50-minute walk of four kilometers from the station.","It's a bit like a field trip.","Oh yeah, you said you'd take care of dinner, what are you going to cook?","I've brought a pack of rice, like you said.","It's a camping kind of meal. We'll see what's for dinner.","Curry or something.","Just for fun.","Curry.","Curry.","I mean, Nadeshiko-chan, are you sure you'll be okay with all that luggage on your back?","It's better to have something like this so you don't get tired. We're going uphill from here.","That's not good.","It can't be helped.","If you get tired, I'll carry that luggage for you.","Wow, Aki-chan is so cool!","Hey, what's up, Inuko?","Why don't you ask him to carry all your luggage?","It's 600 meters to Fuefuki Park. Why don't we take a break there?","Right, 600 meters.","Hey, this way!","It's almost Chino City. It's cold.","You're looking amazing.","So cute!","Oh, we're turning, bye-bye!","Here we are","Hey, this is a great view!","Well, it's a famous night view spot.","Aki-chan, Aoi-chan, let's take a picture, a picture. It's a great view.","This one has a great view, too.","You're a really energetic kid.","We used to be like that, too.","Oh, you can eat sweets at the cafe inside!","Yum!","I guess when you're tired, sweets are good!","Ice cream in a heated room is so good!","I guess you can eat all kinds of fruit sweets depending on the season.","Nadeshiko-chan, would you like some of mine?","Really.","Then I'll give you some of mine.","I'll have some of mine.","Yum!","It's 1.7 kilometers to the campground.","But the hot springs are closer. What do you say?","Hot springs.","I'm glad you're honest about your desires.","Oh no, I've got roots in my butt.","Me too.","I don't know...","A cafe in Fuefuki Park.","The ice cream looks good, but it looks so cold.","Okay, let's take a break here too.","Welcome to the cafe.","Please have a seat of your choice.","I'll take this one.","I like this place, it's relaxing.","Since we're here, let's go have lunch.","Borscht, 1,300 yen.","At the Fumoto Campground, I was intimidated by the 2,000 yen fee.","I was scared of the 2,000 yen fee at the base campground, so I skimped on the firewood, but now I've just gotten my part-time job, so I've got money!","Borscht set, caramel macchiato for the drink.","Thank you very much. Enjoy your meal.","Take your time.","Bon appétit.","It's soothing to my cold body.","Oh, I should buy him a souvenir.","Yeah, I think he'll be more interested in food.","Borscht! Looks delicious!","Where are you going today, Lin?","Oh, it's a hot spring, funny name.","Did you bring towels?","Yes, I did.","Let's leave the big stuff at the rest stop and go in.","I guess so.","Onsen!","This relaxing space.","These devilish assassins are completely trying to get rid of the customers who used the hot spring.","Once you relax here, you'll never get up and leave again.","I see.","It's not like I'm getting roots up my butt.","Address.","Kirigamine Camera","That's Rin.","What's wrong?","Rin-chan, Rin-chan is on TV!","Shima, you're in Kirigamine.","Where's Kirigamine?","It's a plateau near Suwa Lake in Nagano Prefecture.","Nagano, such a faraway place!","It's supposed to be really cold right now, but are you okay?","You're a solo-camping girl!","But it's interesting that you answered with a live camera.","I guess so.","She hasn't responded.","You can see me, right?","Heya-can.","Practicing setting up the tent.","Practice chopping wood.","Practice relaxing in a chair","Practicing in a hammock","Laughing around the bonfire","And occasionally practicing looking at Mt.","Why am I the only tool in this group?","Because it's fun!"]},"columns":[{"accessor":"Script.EP4","name":"Script.EP4","type":"character","cell":[{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":500}},"children":["ようし、おまえらよくきけ"]},{"name":"div","attribs":{"style":{"fontSize":10,"color":"#787878"}},"children":["All right, girls, listen up."]}]},{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":500}},"children":["野クルも三人になったことだ"]},{"name":"div","attribs":{"style":{"fontSize":10,"color":"#787878"}},"children":["Now that there are three of us in the camp."]}]},{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":500}},"children":["本格的に冬キャンの準備を始める"]},{"name":"div","attribs":{"style":{"fontSize":10,"color":"#787878"}},"children":["We'll start preparing for winter camp in earnest."]}]},{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":500}},"children":["オッス!"]},{"name":"div","attribs":{"style":{"fontSize":10,"color":"#787878"}},"children":["Oss!"]}]},{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":500}},"children":["オッス!"]},{"name":"div","attribs":{"style":{"fontSize":10,"color":"#787878"}},"children":["Oss!"]}]},{"name":"Fragment","attribs":[],"children":[{"name":"div","attribs":{"style":{"fontSize":20,"fontWeight":50 ctedly brings smiles to people's faces…","Once you can make that,","our customers will not regret the money they spend.","But I haven't reached that point yet.","That's why Bottakuri is the right name for this place.","Mine-bo, pour me your best sake!","Welcome, Toku.","Welcome. Have a seat at the counter.","Hey now, don't come in throwing fists. Did something happen at work?","Huh? Don't give me that. You really look like you could blow off some stream.","Don't give me that. You really look like you could blow off some stream.","Well then, true to our Bottakuri namesake, I shall get you the most expensive drink…","Is what I would like to say but…","Why do you have to say it like that, Mine-bo?","I believe a different drink will pair better with today's special.","Oh, it's oden.","It got cold all of a sudden again so that sounds good.","Yes, I'll have the hot oden please.","-Sure. -Me, too.","Yes. What are you drinking?","I'll leave it up to you.","Okay.","Here it is.","-Here is your oden. -Whoa.","Oh wow, it looks so good. Wow.","Okay then, let's dig in.","Hey, Toku. What about our toast?","But this plump daikon radish is just begging me to eat it.","Let me have one bite.","Thank you very much.","This bastard took a sip.","And here I was waiting for you!","I'm sorry, Shin!","This old man can't be helped.","This sake is…","Do you know what it is?","Yes…","It has a proper aroma of rice but the taste is light.","And it has a mature flavor as well as a refreshing aftertaste.","Yeah.","Oh? Has Shin won again?","We don't know yet.","Let it go, Sis. You can't beat Shinzo.","I've been drinking sake since years before Mine-bo was born.","Of course I know a lot of things.","That may be true, but…","Let the old man have his glory.","So Shin, what is it?","I've got to say it's Suwaizumi.","Right? Moreover, considering this mild flavor which enriches the taste of the dishes…","Moreover, considering this mild flavor which enriches the taste of the dishes…","I'd say it's Mantensei.","How did I do?","You got it right.","You're amazing.","It is from the Suwa sake brewer in Tottori Prefecture.","-Yes, this! Mantensei. -How did you know?","-Hm? -It's our first time serving it.","I know, but you can generally tell by the color.","Flavor, aroma and color are the three things to go by.","Flavor, aroma and color are the three things to go by. -First of all, look here. At this color. -It is different.","-First of all, look here. At this color. -It is different.","-Color? -Look.","Oh, it's yellow.","This is the true color of sake.","Is that so?","In the case of sake, it's called yamabuki-iro.","Really? Yamabuki-iro?","Isn't that a stronger yellow tone?","Yeah. I thought the same thing so I looked it up.","The closest color was called mitsudasou.","Mitsudasou? I've never heard of it.","That's probably why by it's called by the recognized color, yamabuki-iro.","It's just like you to do something as tedious as look up color charts--","Shut it. It's normal to look things up if you're interested in them.","Yeah, sure. I learned something thanks to you.","I was just kidding.","I got a glimpse of the label.","How sneaky of you. That's cheating.","Your defense is weak, Mine-bo.","It's a draw then.","Either way, this oden is delicious.","Huh?","Mine-bo. Do you have that thing?","What thing?","Don't be so mean. I'm talking about misozuke.","You have a sharp eye.","I was planning on making it tomorrow's special.","Tomorrow, huh? But I have plans and can't come tomorrow.","Come on and let me have it today. I want to get some energy.","What's the big deal? It seems Toku had a rough day, right?","Let him have it.","It might not be ready yet…","Fine. I'll treat you to it.","That's the spirit.","-Please wait. -I will.","-Here you go. -Oh! -This is it. -Egg yolk misozuke.","-This is it. -Egg yolk misozuke.","Th-That looks good.","What? You can't resist it, either?","And another one jumps the gun!","Sorry.","-One for Shinzo. -Thank you.","-I'll order another drink as thanks. -Oh!","Shall we go for a hot sake next?","That will be nice. Chilled sake for oden and hot sake for this.","Chilled sake for oden and hot sake for this.","You gotta problem?","Thanks.","It may be a bit soon, but it's rich and delicious.","By the way Toku…","Huh?","Why do you need to blow off steam?","Oh that… A lot happened at work today and we couldn't finish the job.","A lot happened at work today and we couldn't finish the job.","That's unusual for you. What happened?","The teko didn't come.","-Oh? -Teko?","It's what we call an apprentice.","Right.","At Toku's workplace,","they do things like carry materials and gather tools, right?","Yes, that's right.","The new apprentice skipped work without permission.","-Oh. -Here's your beer.","Was he sick?","I wish that had been the case.","-He said he was fed up. -What?","Said he woke up, and just felt fed up with carrying poles and wood all day long.","It came out of nowhere.","-So he skipped work? -Yeah.","Hey now, that's not acceptable.","He didn't seem like that kind of kid…","You must have had a hard day, Toku.","Yeah. The site supervisor was furious.","I did double my usual workload.","And tomorrow, I have to deal with a complaint at a construction site,","then take down a house site after that.","So tomorrow will be tough too!","It really will be.","Kaoru, give me another.","Toku.","It'll affect you tomorrow so let's call it a day.","Oh, does that mean the egg yolk misozuke wasn't the only giveaway?","Daikon radish do come with leaves, after all.","Here you go.","Such a brilliant green.","This will give me energy.","It's still cold outside but this brings a spring feel, doesn't it?","Oden ends winter, and rice with greens brings spring.","A rather refined matchmaking.","Yeah, well said.","Then this egg yolk misozuke…","is our matchmaker for the full moon of spring.","-Nice one. -Wow!","Hello.","-Thank you, please come again! -Okay!","Hello.","-Hey, Mine-bo. -Oh!","How was yesterday's daikon radish?","It was really juicy and tasty.","Right? It's the good stuff.","Today's special is kakina.","-Looks delicious. -They're great today.","I'll take it.","Yeah? I can deliver it.","-It's okay, I'll buy it now. -Okay.","I'll have one more. -Two then. -Yup.","Thank you.","Here we go.","Ume, here is kakina ohitashi and your usual shochu with hot water.","Yes.","I'll put two here. Thank you for this.","This kakina ohitashi is made with wasabi and not karashi mustard.","Yes! A change in spice is nice, isn't it?","I made it.","Well done, Kaoru.","-I'm heading out. -Bye now.","Thank you very much. -Please come again. -Okay.","-Welcome. -Toku!","Ume-ba, you're here.","Do you have good news? You're in a great mood.","I thought you couldn't come.","-Sorry for the trouble. -Not at all.","It went well at work and I wanted to tell you about it.","-I'll take your jacket. -Thanks.","-The sake from yesterday and misozuke. -Yes.","Sure.","My apprentice came to the work site first thing in the morning.","-The one that bailed on work? -Yeah.","-The one that bailed on work? -Yeah. Bracing for the possibility we'd never be hired again,","Bracing for the possibility we'd never be hired again,","we went to apologize to the supervisor.","And he says, \"'I don't want to work with you ever again', is what I want to say,","but you always do such a good job so I will let it go this time.\"","-That's great news. -Yes.","But why did he change his mind? He was angry yesterday, right?","Apparently he calmed down and thought it over.","The supervisor said he himself was reckless and a mess as a young man.","But he's working properly now.","So he said he needs to be patient with young ones, too.","I'm glad to hear that.","Is your apprentice off the hook?","Nope.","But, he's got a… What do you call it? A penalty stroke?","If he does anything again, I'll fire that guy.","Did he work properly today?","Yeah, just like usual. The same way he did before bailing.","What? He wasn't sorry at all?","Well, I don't know if he was sorry or not.","Oh boy, the young ones these day.","Oh boy, the young ones these day. Yes…","-Apparently they are like that nowadays. -Are they?","They suddenly get fed up and walk out then come back like nothing happened.","But he could at least act like he's sorry.","Maybe it's something similar to this.","Huh?","What do you mean?","This misozuke is made by simply placing the egg yolk in miso,","but it's quite difficult.","You have to very careful or the yolk will break in the miso.","This will ruin the miso bed.","-It's well-cured. -Yeah.","Yes, it is. Egg yolk is difficult to handle.","But if you place it in a miso bed, it will gradually thicken","and become even more tasty.","It's cured just right.","Oh, delicious! It's full of umami.","This creamy texture is so good.","It has matured, making it even richer in taste.","Oh, I see.","Is that what you are implying?","Place young ones who are difficult to handle","in a miso bed and they will turn out okay.","Ume. Saying they'll turn out okay is a bit harsh.","Egg yolk is tasty to start with and is also full of nutrition.","Silly me, that's right.","But we can't serve egg yolk as it is and expect people to pay for it.","Even though this place is named Bottakuri, that would be too much of a rip-off.","I see.","You take something that's already tasty, and refine it to make a different flavor.","Then it will become a dish you can serve to your customers.","Yes.","That's true.","The same may be true when it comes to teaching young people today.","To make a tasty misozuke you need to take your time and watch over it,","and take good care of the miso bed as well, right?","If you are a good miso bed as a boss the egg yolk will turn out delicious.","You need salt to taste good but too much will make it too salty to eat.","Being a boss sure is difficult!","So I need to wait to temper them until the yolk thickens.","I should be careful not to break the yolk so I don't ruin the miso bed either.","Well then,","shall we toast to Toku's apprentice hopefully becoming delicious misozuke?","What? Ume, they are not misozuke.","Ume, they are not misozuke.","Oh, so sorry! My mistake.","Not misozuke but a fine workman.","Come on, Ume-ba.","What's today's special?","How about deep-fried pond smelt? It will go well with sake.","I'll have that.","Yes.","My father who used to own this pub would often say…","Mine.","We serve food that can be found in any household,","and that in itself makes us a rip-off, a bottakuri.","But Mine, even though they may be common recipes,","cook every single dish with all your heart.","A dish that unexpectedly brings smiles to people's faces…","Once you can make that,","our customers will not regret the money they spend.","But I haven't reached that point yet.","That's why Bottakuri is the right name for this place.","Here you are.","Thank you.","-Here. -Amazing.","-Let's eat. -Looks good.","Let's dig in.","This tastes marvelous.","It's delicious, Mine-bo.","I'm glad.","It's amazing.","It's good.","Tasty, isn't it?","Kaoru's making it next time.","No, I won't.","-But you've tasted it. -No way.","Thank you, see ya.","Thank you.","-Take care. -Will do.","Izakaya Bottakuri.","This place with the unsettling name has good drinks and good food,","as well as a warmth and dedication that's hard to come by nowadays.","Tonight's liquor.","Suwaizumi's premium pure rice wine, Mantensei.","It's a sake with well-rounded umami.","When combined with a rich dish, the flavorful tastes will melt together","creating a delicious harmony. MADE IN TOTTORI PREFECTURE","Today's piece of advice is… egg yolk misozuke.","Lay out a bed of seasoned miso and place a cheesecloth on top of it.","Make indentions with the back of a spoon.","Then take your separated egg yolks,","and gently place them in the indentations so they will not break.","Place a cheesecloth with miso on top, cover it all with a lid and you're done!","You can enjoy it from the next day, but try your preferred length of curin
