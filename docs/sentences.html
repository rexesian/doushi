<script type="application/json" data-for="htmlwidget-630640cabe66cbebe709">{"x":{"tag":{"name":"Reactable","attribs":{"data":{"Sentence":["近くに寄ったので、先日のお礼かたがた挨拶に伺いました。","その男は警察を見るが早いか、どこかへ向かって一目散に走り出した。","政府の対応いかんで、日本経済がより悪くなるかもしれない。","大学院に行くかどうかは就活の結果いかんだ。","子供は家へ帰ってくるが早いか、「ただいま」も言わず部屋へ入ってしまった。","大きかれ小さかれ、誰にだって夢はある。","試験に受かるかどうかは結局、努力いかんだよ。","アメリカへ旅行がてら、現地に住んでいる友達にあった。","本田選手はパスをもらうが早いか、次の瞬間にはシュートをうっていた。","ご出張かたがだ、ぜひ観光もなさってください。","私は毎日会社で働くかたわら、休日はボランティア教室で日本語を教えている。","健康あっての幸せなんだから、もっと自分の体を大切にしなさいよ。","嘘をついたら、遅かれ早かれ、いつかバレますよ。","多かれ少なかれ、どんな人でも仕事に対してストレスがあるものだ。","ドライブがてら、新しくできたモールに行ってみた。","山下さんはデザイナーとして働くかたわら、漫画家としてたくさんの本を出版している。","友人のお見舞いかたがた、実家へ帰ることにしました。","ジョンさんはこの学校きっての秀才だ。","浅草は東京きっての観光スポットだ。","帰省がてら、地元の友達にあった。","ご報告かたがた、お礼申し上げます。","ちょっと散歩がてら、コンビニにでも行ってこよ。","彼はこの会社きってのイケメンだ。","毎日頑張って入れば、遅かれ早かれいつか成果が出ますよ。","ご挨拶かたがた、伺わせていただきます。","世の中は金じゃないという人もいるが、正直、金があっての幸せでしょ。","このような結論に至ったのは、相応の理由があってのことだろう。","天候のいかんに関わらず、明日の試合は行います。","結果のいかんによらず、最後まで諦めずに頑張れた自分を褒めたい。","彼女はグループきっての人気者だ。","お客様あっての商売だから、いつもお客様第一で考えております。","どんな人でも多かれ少なれ、誰かに迷惑をかけてしまうものです。","チャイムが鳴るが早いか、生徒たちは教室を飛び出した。","診断の結果いかんで、近々手術をすることになるかもしれない。","ファンのみなさんあっての優勝です。","お花見がてらちょっと散歩しませんか。","ここまで日本語が上手になれたのも、先生の指導があってのことです。","成績いかんで奨学金がもらえるかどうかが決まる。"],"Translation":["I was in the neighborhood, so I thought I would drop by to thank you for your hospitality the other day.","The man saw the police and ran away as fast as he could, heading somewhere.","The Japanese economy may get worse depending on the government's response.","Whether you go to graduate school or not depends on the result of job hunting.","The child came home early and went into his room without saying \"I'm home.","Everyone has a dream, no matter how big or small.","I think it's a good idea to have a good relationship with your family and friends.","I met a friend who lives in the U.S. on a trip to the U.S.","The man was so quick to receive a pass that he was shooting the next moment.","I hope you will enjoy sightseeing while you are on a business trip.","I work at my company every day and teach Japanese at a volunteer class on my days off.","I think you should take better care of yourself because your health is the key to your happiness.","If you lie, sooner or later you will be found out.","Every person is more or less stressed about his or her work.","I went to a newly opened mall on a road trip.","While working as a designer, Yamashita-san has published many books as a manga artist.","I have decided to go back to my parents' home to visit my friend.","John is one of the most brilliant students in the school.","Asakusa is one of the most popular sightseeing spots in Tokyo.","I met a local friend on my way back to my hometown.","Thank you for your kind attention.","I'm going to go for a walk and go to a convenience store.","He is the most handsome guy in the company.","If you put in your best effort every day, sooner or later you will get results one day.","I would like to visit the company by way of greeting.","Some people say the world is not about money, but honestly speaking, money is the key to happiness, isn't it?","I think there must be a good reason why I came to this conclusion.","Regardless of the weather, we will play tomorrow.","I want to praise myself for not giving up until the end, regardless of the result.","She is the most popular person in the group.","We are in business because of our customers, so we always put our customers first.","Every person is more or less a nuisance to someone else.","The chime rang and the students ran out of the classroom.","I may have to have an operation soon, depending on the results of my medical examination.","I think that the fans are the reason for this victory.","I met a friend who lives there when I was traveling in the U.S.A.","I am able to speak Japanese so well because of your guidance.","It depends on your grades and whether you get a scholarship."]},"columns":[{"accessor":"Sentence","name":"Sentence","type":"character","cell":[{"name":"Fragment","attri
