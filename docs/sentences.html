nts ran out of the classroom.","Everyone has a dream, no matter how big or small.","The Japanese economy may get worse depending on the government's response.","I want to praise myself for not giving up until the end, regardless of the result.","I think it's a good idea to have a good relationship with your family and friends.","I met a friend who lives there when I was traveling in the U.S.A.","We are in business because of our customers, so we always put our customers first.","Whether you go to graduate school or not depends on the result of job hunting.","The man saw the police and ran away as fast as he could, heading somewhere.","If you lie, sooner or later you will be found out.","It depends on your grades and whether you get a scholarship.","Every person is more or less a nuisance to someone else.","Thank you for your kind attention.","Some people say the world is not about money, but honestly speaking, money is the key to happiness, isn't it?","The child came home early and went into his room without saying \"I'm home.","If you put in your best effort every day, sooner or later you will get results one day.","I was in the neighborhood, so I thought I would drop by to thank you for your hospitality the other day.","I may have to have an operation soon, depending on the results of my medical examination.","I have decided to go back to my parents' home to visit my friend.","John is one of the most brilliant students in the school.","I went to a newly opened mall on a road trip.","I am able to speak Japanese so well because of your guidance.","I think that the fans are the reason for this victory.","I'm going to go for a walk and go to a convenience store.","I work at my company every day and teach Japanese at a volunteer class on my days off.","He is the most handsome guy in the company.","I think there must be a good reason why I came to this conclusion."]},"columns":[{"accessor":"Sentence","name":"Sentence","type":"character","cell":[{"name":"Fragment","attri
