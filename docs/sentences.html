p.","Everyone has a dream, no matter how big or small.","The chime rang and the students ran out of the classroom.","I think you should take better care of yourself because your health is the key to your happiness.","The Japanese economy may get worse depending on the government's response.","It depends on your grades and whether you get a scholarship.","I may have to have an operation soon, depending on the results of my medical examination.","I have decided to go back to my parents' home to visit my friend.","The man saw the police and ran away as fast as he could, heading somewhere.","John is one of the most brilliant students in the school.","Some people say the world is not about money, but honestly speaking, money is the key to happiness, isn't it?","I think there must be a good reason why I came to this conclusion.","I want to praise myself for not giving up until the end, regardless of the result.","If you put in your best effort every day, sooner or later you will get results one day.","We are in business because of our customers, so we always put our customers first.","I was in the neighborhood, so I thought I would drop by to thank you for your hospitality the other day.","The man was so quick to receive a pass that he was shooting the next moment.","Every person is more or less stressed about his or her work.","I met a friend who lives in the U.S. on a trip to the U.S.","She is the most popular person in the group.","I met a friend who lives there when I was traveling in the U.S.A.","I would like to visit the company by way of greeting.","Thank you for your kind attention.","I think that the fans are the reason for this victory.","He is the most handsome guy in the company.","While working as a designer, Yamashita-san has published many books as a manga artist.","I work at my company every day and teach Japanese at a volunteer class on my days off."]},"columns":[{"accessor":"Sentence","name":"Sentence","type":"character","cell":[{"name":"Fragment","attri
